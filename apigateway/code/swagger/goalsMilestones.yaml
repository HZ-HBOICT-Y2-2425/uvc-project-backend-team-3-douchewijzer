        description: "The coin value"
      dataType:
        type: string
        description: "The data type"
      goalProgress:
        type: integer
        description: "The goal progress"
      goalDescription:
        type: string
        description: "The goal description"
  Milestone:
    type: object
    properties:
      milestoneID:
        type: integer
        description: "The milestone ID"
      userID:
        type: integer
        description: "The user ID"
      coinValue:
        type: integer
        description: "The coin value"
      dataType:
